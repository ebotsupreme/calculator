<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="input-btn-container">
        <div class="input-container">
          <p id="total" class="display"></p>
        </div>
        <div class="btn-container">
          <div class="btn" data-value="AC" onclick="displayDigit()">AC</div>
          <div class="btn">CE</div>
          <div class="btn">%</div>
          <div class="btn">/</div>
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn">*</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">-</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">+</div>
          <div class="btn">.</div>
          <div class="btn">0</div>
          <div class="btn">Ans</div>
          <div class="btn">=</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
