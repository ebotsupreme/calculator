<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row-answer">
          <p id="total" class="answer">0<p>
        </div>
      <div class="row row-digit">
        <div class="">
          <div class="digit"><button type="button" id="7" onclick="displayDigit(this)" value="7">7</button></div>
          <div class="digit"><button type="button" id="4" onclick="displayDigit(this)" value="4">4</button></div>
          <div class="digit"><button type="button" id="1" onclick="displayDigit(this)" value="1">1</button></div>
          <div class="digit"><button type="button" id="." onclick="displayDigit(this)" value=".">.</button></div>
        </div>
      </div>
      <div class="row row-digit">
        <div class="digit"><button type="button" id="8" onclick="displayDigit(this)" value="8">8</button></div>
        <div class="digit"><button type="button" id="5" onclick="displayDigit(this)" value="5">5</button></div>
        <div class="digit"><button type="button" id="2" onclick="displayDigit(this)" value="2">2</button></div>
        <div class="digit"><button type="button" id="0" onclick="displayDigit(this)" value="0">0</button></div>
      </div>
      <div class="row row-digit">
        <div class="digit"><button type="button" id="9" onclick="displayDigit(this)" value="9">9</button></div>
        <div class="digit"><button type="button" id="6" onclick="displayDigit(this)" value="6">6</button></div>
        <div class="digit"><button type="button" id="3" onclick="displayDigit(this)" value="3">3</button></div>
        <div class="digit"><button type="button" id="=" onclick="displayDigit(this)" value="=">=</button></div>
      </div>
      <div class="row row-digit">
        <div class="digit"><button type="button" id="+" onclick="displayDigit(this)" value="+">+</button></div>
        <div class="digit"><button type="button" id="-" onclick="displayDigit(this)" value="-">-</button></div>
        <div class="digit"><button type="button" id="x" onclick="displayDigit(this)" value="x">X</button></div>
        <div class="digit"><button type="button" id="%" onclick="displayDigit(this)" value="%">%</button></div>
      </div>

  </div>
  </body>
</html>
